[build]
  functions = "netlify/functions"

# 1순위: 사이트맵 (반드시 가장 위에 있어야 함!)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# 2순위: 위키 문서 경로 (/w/제목)
[[redirects]]
  from = "/w/*"
  to = "/index.html"
  status = 200

# 3순위: 그 외 모든 경로 (SPA 라우팅을 위해 필수)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200